<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Score Board Indicator</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-3by2">
                                <img src="https://images.unsplash.com/photo-1616337865743-bd29011bc36d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80"
                                    alt="target Image">
                            </figure>

                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Personalized Score Keeper
                            </p>

                        </header>

                        <div class="card-content" id="mainBody">
                            <div class="content">
                                <h1 class="title is-1" id="score"><span id="p1Score">0</span> to <span
                                        id="p2Score">0</span></h1>
                                <p class="subtitle">Use the buttons below to update the score</p>

                                <label for="playto" class="label is-inline is-large"><b>Playing to</b></label>
                                <div class="select is-rounded">
                                    <select id="playto">
                                        <option selected value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                    </select>
                                </div>
                                <!-- <p class="has-text-info title card-footer-item"><span>Player 1</span>VS <span>Player 2</span></p> -->
                            </div>

                        </div>
                        <form action="get" id="form">
                            <div class="card-footer">

                                <!-- <label class="label card-footer-item ">Name</label> -->
                                <input class="input card-footer-item" type="text" name="p1Name" placeholder="e.g Alex Smith">

                                <!-- <label class="label card-footer-item">Name</label> -->
                                <input class="input card-footer-item" type="text" name="p2Name" placeholder="e.g Alex Smith">
                                <button class="button card-footer-item is-primary">SAVE</button>

                            </div>
                        </form>

                        <footer class="card-footer">
                            <button class="button card-footer-item is-primary is-fullwidth is-large" id="btn-1">+ ADD POINT </button>
                            <button class="button card-footer-item is-warning is-fullwidth is-large" id="btn-2">+ ADD POINT</button>
                        </footer>
                        <div class="card-footer">
                            <button class="button card-footer-item is-info is-large" id="newGame">

                                <span>Clean Scores</span>
                            </button>
                        </div>
                        <footer class="card-footer">
                            <button class="button card-footer-item is-danger is-large" id="reset">Resettle
                                Scores</button>
                        </footer>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="scoreKeeper.js"></script>
</body>

</html>
